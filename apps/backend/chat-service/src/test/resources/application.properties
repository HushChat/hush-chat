server.port=3010
spring.profiles.active=${TEST_ACTIVE_SPRING_PROFILES:test}
spring.main.allow-bean-definition-overriding=true

# Configure the logging level for RequestLoggerAspect (Possible values: TRACE, DEBUG, INFO, WARN, ERROR, OFF).
# To enable, set the value to "INFO". Relates to the RequestLoggerAspect class in com.platform.software.config.logging package.
com.platform.software.config.logging.RequestLoggerAspect=INFO
login-enabled.com.platform.software.config.logging.RequestLoggerAspect=INFO

#logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level %logger [user: %X{userContext:-system}] : [msg: %replace(%msg){'\n|\r', '\r'}] [Trace: %replace(%ex{full}){'\n|\r', '\r'}] %n
logging.level.springfox.documentation.spring.web.readers.operation.CachingOperationNameGenerator=WARN

# Enable this property to cache repositories using Redis. For now, it's disabled as we don't cache repositories, and if not disabled,
# Starup has initial warning logs suggesting to annotate repositories with @RedisRepository.
# By setting this property to false, we avoid those warnings and disable Redis repository caching.
spring.data.redis.repositories.enabled=false

#spring.main.banner-mode=off

server.error.include-message=always
server.error.include-stacktrace=always

# Swagger Configuration
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Fix for remote configuration loading
springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config
springdoc.swagger-ui.url=/v3/api-docs
springdoc.swagger-ui.disable-swagger-default-url=true

# Additional UI settings
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true

# prometheus endpoint
management.endpoints.web.exposure.include=prometheus

# Enable AOP
spring.aop.auto=true
spring.aop.proxy-target-class=true

spring.jpa.properties.hibernate.timezone.default_storage=NORMALIZE

