spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.default.schema=${SPRING_DATASOURCE_DEFAULT_SCHEMA}
spring.datasource.global.schema=${SPRING_DATASOURCE_GLOBAL_SCHEMA}

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto = none
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=INFO
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

seederservice.seed=false
seederservice.seed-generated=false

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

spring.devtools.restart.enabled=true

cloud.aws.credentials.accessKey=${CLOUD_AWS_ACCESS_KEY}
cloud.aws.credentials.secretKey=${CLOUD_AWS_SECRET_KEY}
private.bucket.name=${PRIVATE_BUCKET_NAME}
cloud.front.url=${CLOUD_FRONT_URL}

# ELK stack enable/disable flag
log.elk.enabled=true
log.elk.host=${LOG_ELK_HOST}
log.elk.port=${LOG_ELK_PORT}

# Database Health Check Properties
database.health-check.enabled=false

# Redis
spring.data.redis.host=${SPRING_DATA_REDIS_HOST}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT}

# swagger api-docs base url
swagger.backend-main.json-url=${SWAGGER_BACKEND_MAIN_JSON_URL}

# Allowed all origins to access backend
allowed-origins=*

# Health check endpoint security keys
health-check.redis-status.secret-key=${HEALTH_CHECK_REDIS_SECRET_KEY}
health-check.commit-info.secret-key=${HEALTH_CHECK_COMMIT_INFO_SECRET_KEY}

aws.cognito.userPoolId=${AWS_COGNITO_USERPOOL_ID}
aws.cognito.region=${AWS_COGNITO_REGION}
aws.cognito.jwks=${AWS_COGNITO_JWKS_URL}
aws.cognito.clientId=${AWS_COGNITO_CLIENT_ID}

ws.allowed-origins=*

# Firebase service account path
firebase.service.account.path=/firebase/chat-app-service-account.json

# ===========================
# EMAIL SERVICE
# ===========================
email-service.enabled=true
email-service.default.sender=${EMAIL_DEFAULT_SENDER}

email-service.sendgrid.api.key=${SENDGRID_API_KEY}
email-service.sendgrid.from-mail=${SENDGRID_FROM_MAIL}

email-service.ses.access-key=${AWS_SES_ACCESS_KEY}
email-service.ses.secret-key=${AWS_SES_SECRET_KEY}
email-service.ses.region=${AWS_SES_REGION}
email-service.ses.from-mail=${AWS_SES_FROM_MAIL}

# ===========================
# FRONTEND BASE URL
# ===========================
client.base.url=${FRONTEND_BASE_URL}

# ===========================
# TENOR API KEY
# ===========================
tenor.api.key=${TENOR_API_KEY}
tenor.api.base-url=${TENOR_API_BASE_URL}

# ===========================
# RATE LIMITING
# ===========================
ratelimiting.enabled=${RATE_LIMITING_ENABLED}
ratelimiting.requests-per-minute=${RATE_LIMITING_REQUESTS_PER_MINUTE}

# ===========================
# BOT SERVICE
# ===========================
workspace.bot.user.id=${WORKSPACE_BOT_USER_ID}
workspace.bot.allowed-conversations=${WORKSPACE_BOT_ALLOWED_CONVERSATIONS}