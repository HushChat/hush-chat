# ============================================================
# DATABASE CONFIGURATION
# ============================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/chat_system?sslmode=disable
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.default.schema=localhost
spring.datasource.global.schema=platform

# ============================================================
# JPA / HIBERNATE SETTINGS
# ============================================================
spring.jpa.hibernate.ddl-auto=create  # create, update, validate, none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# ============================================================
# DEVTOOLS
# ============================================================
spring.devtools.restart.enabled=true

# ============================================================
# LOGGING
# ============================================================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=INFO
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================================
# SEEDER SETTINGS
# ============================================================
seederservice.seed=true
seederservice.seed-generated=false

# ============================================================
# AWS (PLACEHOLDERS)
# ============================================================
cloud.aws.credentials.accessKey=YOUR_AWS_ACCESS_KEY
cloud.aws.credentials.secretKey=YOUR_AWS_SECRET_KEY
private.bucket.name=chat-private-resources

# ============================================================
# ELK / LOGSTASH
# ============================================================
log.elk.enabled=false
log.elk.host=logstash.yourdomain.com
log.elk.port=5000

# ============================================================
# HEALTH CHECK
# ============================================================
database.health-check.enabled=false
health-check.redis-status.secret-key=your-redis-secret
health-check.commit-info.secret-key=your-commit-secret

# ============================================================
# REDIS
# ============================================================
spring.data.redis.host=localhost
spring.data.redis.port=6379

# ============================================================
# SWAGGER / API DOCS
# ============================================================
swagger.backend-main.json-url=http://localhost:3010

# ============================================================
# CORS / WS
# ============================================================
allowed-origins=*
ws.allowed-origins=*

# ============================================================
# AWS COGNITO (PLACEHOLDERS)
# ============================================================
aws.cognito.userPoolId=ap-south-1_XXXXXXXXX
aws.cognito.region=ap-south-1
aws.cognito.jwks=https://cognito-idp.ap-south-1.amazonaws.com/ap-south-1_XXXXXXXXX/.well-known/jwks.json
aws.cognito.clientId=your-client-id

# ============================================================
# FIREBASE
# ============================================================
firebase.service.account.path=/firebase/chat-app-service-account.json
