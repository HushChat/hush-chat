# ============================================================
# DATABASE CONFIGURATION
# ============================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/chat_system?sslmode=disable
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.default.schema=localhost
spring.datasource.global.schema=platform

# ============================================================
# JPA / HIBERNATE SETTINGS
# ============================================================
spring.jpa.hibernate.ddl-auto=create  # create, update, validate, none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# ============================================================
# DEVTOOLS
# ============================================================
spring.devtools.restart.enabled=true

# ============================================================
# LOGGING
# ============================================================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=INFO
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================================
# SEEDER SETTINGS
# ============================================================
seederservice.seed=true
seederservice.seed-generated=false

# ============================================================
# AWS (PLACEHOLDERS)
# ============================================================
cloud.aws.credentials.accessKey=YOUR_AWS_ACCESS_KEY
cloud.aws.credentials.secretKey=YOUR_AWS_SECRET_KEY
private.bucket.name=chat-private-resources

# ============================================================
# ELK / LOGSTASH
# ============================================================
log.elk.enabled=false
log.elk.host=logstash.yourdomain.com
log.elk.port=5000

# ============================================================
# HEALTH CHECK
# ============================================================
database.health-check.enabled=false
health-check.redis-status.secret-key=your-redis-secret
health-check.commit-info.secret-key=your-commit-secret

# ============================================================
# REDIS
# ============================================================
spring.data.redis.host=localhost
spring.data.redis.port=6379

# ============================================================
# SWAGGER / API DOCS
# ============================================================
swagger.backend-main.json-url=http://localhost:3010

# ============================================================
# CORS / WS
# ============================================================
allowed-origins=*
ws.allowed-origins=*

# ============================================================
# AWS COGNITO (PLACEHOLDERS)
# ============================================================
aws.cognito.userPoolId=ap-south-1_XXXXXXXXX
aws.cognito.region=ap-south-1
aws.cognito.jwks=https://cognito-idp.ap-south-1.amazonaws.com/ap-south-1_XXXXXXXXX/.well-known/jwks.json
aws.cognito.clientId=your-client-id

# ============================================================
# FIREBASE
# ============================================================
firebase.service.account.path=/firebase/chat-app-service-account.json

# ===========================
# EMAIL SERVICE
# ===========================
email-service.enabled=true
email-service.default.sender=${EMAIL_DEFAULT_SENDER}

email-service.sendgrid.api.key=${SENDGRID_API_KEY}
email-service.sendgrid.from-mail=${SENDGRID_FROM_MAIL}

email-service.ses.access-key=${AWS_SES_ACCESS_KEY}
email-service.ses.secret-key=${AWS_SES_SECRET_KEY}
email-service.ses.region=${AWS_SES_REGION}
email-service.ses.from-mail=${AWS_SES_FROM_MAIL}

# ===========================
# FRONTEND BASE URL
# ===========================
client.base.url=${FRONTEND_BASE_URL}

# ===========================
# PUBLIC API KEY
# ===========================
public.api.key=${PUBLIC_API_KEY}

# ===========================
# TENOR API KEY
# ===========================
tenor.api.key=${TENOR_API_KEY}
tenor.api.base-url=${TENOR_API_BASE_URL}

# ===========================
# RATE LIMITING
# ===========================
ratelimiting.enabled=${RATE_LIMITING_ENABLED}
ratelimiting.requests-per-minute=${RATE_LIMITING_REQUESTS_PER_MINUTE}