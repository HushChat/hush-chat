name: Deploy Hush Chat

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and Deploy Hush Chat
    runs-on: ubuntu-latest
    concurrency:
      group: build-and-deploy
      cancel-in-progress: false

    steps:
      - name: Deploy Hush Chat
        uses: appleboy/ssh-action@master
        with:
          host: ${{ vars.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_HOST_SSH_KEY }}
          timeout: 15m
          command_timeout: 20m
          script: |
            set -e
            echo "Starting deployment of Hush Chat backend..."
            mvn -f ~/hush-chat/apps/backend/chat-service/pom.xml clean install -Dspring.profiles.active=prod -DskipTests
            mvn -f ~/hush-chat/apps/backend/chat-service/pom.xml compile package -Dspring.profiles.active=prod -DskipTests
            docker compose -f ~/hush-chat/docker-compose.yml build --no-cache \
            && docker compose -f ~/hush-chat/docker-compose.yml down --remove-orphans \
            && docker compose -f ~/hush-chat/docker-compose.yml up -d
            echo "Deployment completed successfully."
